<body>
	<br />
	<div class="Box">
		<div class="Javaop">
			<script type="text/javascript">
				document.write("<br /><h1> Java Script Operator </h1><hr><br />");
			</script>
		</div>
		<div class="Tgiven">
			<div class="alert alert-success">
				<script type="text/javascript">
					document.write("<h3>Given: x=3 and y=10</h3>");
				</script>
				<button type="button" onClick="window.location.reload()" class="btn btn-success">
	      		Refresh
			</button>
			</div>
			<br />
			<div class="row">
			<!-- Aritmetic -->
				<div class="Arithmetic col-md-3">
					<br />
					<h1> Arithmetic </h1> 
					<hr />
					<br />
					<h3 id="arithmetic"> Answer </h3>
					<br />
					<div class="buton">
						<!-- Exponentation -->
						<button type="button" class="btn btn-success" onclick="var x=3; var y=10; var a=(y**x);var round_a=a.toFixed(2); getElementById('arithmetic').innerHTML=round_a"> 
						y raised to x
						</button>
						<!-- Modulo -->
						<button type="button" class="btn btn-success" onclick="var x=3; var y=10; var a=(y%x);var round_a=a.toFixed(2); getElementById('arithmetic').innerHTML=round_a"> 
						y modulo x
						</button>
					</div>
				</div>
				<!-- Logic -->
				<div class="Logic col-md-3">
					<br />
					<h1> Logic </h1> 
					<hr />
					<br />
					<h3 id="logic"> Answer </h3>
					<br />
					<div class="buton">
						<button type="button" class="btn btn-success" onclick="var x=3; var y=10; document.getElementById('logic').innerHTML = (x <= y) && (x >= y);">
					    	(x <= y) && (x >= y)
						</button>
						<button type="button" class="btn btn-success" onclick="var x=3; var y=10; document.getElementById('logic').innerHTML = (x != y) || (x == y);">
					    	(x != y) || (x == y)
						</button> 
					</div>
				</div>
				<!-- Comparison -->
				<div class="Comparison col-md-3">
					<br />
					<h1> Comparison </h1> 
					<hr />
					<br />
					<h3 id="comparison"> Answer </h3>
					<br />
					<div class="buton">
						<button type="button" class="btn btn-success" onclick="var x=3; var y=10; var a=(x**y);var round_a=a.toFixed(2); getElementById('comparison').innerHTML=x>y"> 
						is x greater than y?
						</button>
						<button type="button" class="btn btn-success" onclick="var x=3; var y=10; document.getElementById('comparison').innerHTML = x == y;">
					    	Is x equal to y?
						</button>
					</div>
				</div>
			</div>
		</div>
